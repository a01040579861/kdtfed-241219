<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script5.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        height: 100vh;
        display: inline-block;
        justify-content: center;
        align-items: center;
      }
      .start {
        padding: 10px 20px;
      }
      .active {
        padding: 10px 20px;
        background: #000;
        color: #fff;
      }
      .done {
        color: #999;
        font-style: italic;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="start"></div>
      <div class="end"></div>
    </main>
  </body>
</html>
