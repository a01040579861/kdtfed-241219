<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>기분좋은친구, cyworld</title>
  </head>
  <body>
    <main id="container">
      <div id="outer">
        <div id="inner">
          <section id="inner-left">
            <div class="inner-left-header">
              <div class="today">
                <span>TODAY</span>
                <span class="zero">0</span>
                <span>| TOTAL</span>
                <span class="total">1234</span>
              </div>
            </div>
            <div class="inner-left-body">
              <div class="left-body-title">
                <div class="title-img"></div>
              </div>
              <div class="left-body-profile">
                <div class="profile-tag">
                  <span
                    ><em>today is...</em> <i class="fas fa-umbrella"></i>
                    <b>그리움</b></span
                  >
                </div>
                <div class="profile-detail">
                  <span>
                    말해줄래...?<br />
                    너가 만나는 그.. 사람처럼<br />
                    고칠게...<br />
                    다... 고칠게... 떠나지마...
                  </span>
                </div>
                <div class="profile-history">
                  <span><i class="fas fa-caret-right"></i>history</span>
                  <div>
                    <i class="fas fa-caret-down"></i>
                    <i class="fas fa-caret-up"></i>
                  </div>
                </div>
                <div class="profile-name">
                  <span>죠지 (GEORGE)</span>
                </div>
              </div>
              <div class="left-body-footer">
                <div class="footer-feel">
                  <div class="friend-box">
                    <select id="fdSelect">
                      <option value="#">★일촌 파도타기</option>
                      <option value="#">★이싸이</option>
                      <option value="#">★김싸이</option>
                      <option value="#">★박월드</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section id="inner-right">
            <div class="inner-right-header">
              <div class="header-title">⊂ト ヱ칠つㅓl 떠ㄴrズlㅁト..</div>
              <div class="header-privacy">
                http://www.cyworld.com/george_im_gonna_change
              </div>
            </div>
            <div class="inner-right-body">
              <iframe id="contentFrame" src="./jukebox.html"></iframe>
            </div>
          </section>
          <section id="navigation">
            <div id="menuHome" class="navigation-item">홈</div>
            <div id="menuGame" class="navigation-item">게임</div>
            <div id="menuJukebox" class="navigation-item">쥬크박스</div>
            <div id="menuPhoto" class="navigation-item">사진첩</div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
