<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./styles/jukebox.css" />
    <script defer src="./scripts/jukebox.js"></script>
    <title>Document</title>
  </head>
  <body>

          <label for="select-all">전체 선택</label>
        </div>
        <ul class="music-list">
          <li class="music-item">
            <input type="checkbox" class="song-checkbox" />

            <div class="music-info">
              <div class="title">고칠게</div>

          </li>

          <li class="music-item">
