<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- custom css-->
    <link rel="stylesheet" href="./style04.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <h1>Have a Good Day!</h1>
    <main>
      <section class="sky">
        <img class="sun" src="./img/sun.png" alt="sun" />
        <img class="cloud1" src="./img/cloud1.png" alt="cloud1" />
        <img class="cloud2" src="./img/cloud2.png" alt="cloud2" />
        <img class="cloud3" src="./img/cloud2.png" alt="cloud3" />
        <img class="cloud4" src="./img/cloud1.png" alt="cloud4" />
      </section>
      <section class="town">
        <img class="circle" src="./img/circle.png" alt="circle" />
        <img class="night" src="./img/town_night.png" alt="night" />
        <img class="day" src="./img/town_day.png" alt="day" />
      </section>
      <section class="people">
        <img class="man" src="./img/man.png" alt="man" />
        <img class="family" src="./img/family.png" alt="family" />
        <img class="family1" src="./img/family.png" alt="family1" />
      </section>
    </main>
  </body>
</html>
