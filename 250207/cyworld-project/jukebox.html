<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./styles/jukebox.css" />
    <script defer src="./scripts/jukebox.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main id="wrapper">
      <section id="wrapper-header">
        <div class="contents-title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle"></div>
        </div>
        <div class="header-line"></div>
      </section>
      <section id="wrapper-body">
        <table class="albumTable">
          <tr>
            <th class="albumTable-checkbox">
              <input id="total" type="checkbox" name="total" />
            </th>
            <th class="albumTable-number">번호</th>
            <th class="albumTable-cover">곡명</th>
            <th class="albumTable-artist">아티스트</th>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check01" type="checkbox" name="check01" />
            </td>
            <td class="albumTable-number">1</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>고칠게</span>
              <audio src="./contents/change.mp3"></audio>
            </td>
            <td class="albumTable-artist">진원</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check02" type="checkbox" name="check02" />
            </td>
            <td class="albumTable-number">2</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>좋은사람</span>
              <audio src="./contents/goodperson.mp3"></audio>
            </td>
            <td class="albumTable-artist">박효신</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check03" type="checkbox" name="check03" />
            </td>
            <td class="albumTable-number">3</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>눈의꽃</span>
              <audio src="./contents/flower.mp4"></audio>
            </td>
            <td class="albumTable-artist">박효신</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check04" type="checkbox" name="check04" />
            </td>
            <td class="albumTable-number">4</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>벌써 1년..</span>
              <audio src="./contents/1year.mp3"></audio>
            </td>
            <td class="albumTable-artist">브라운 아이즈</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check05" type="checkbox" name="check05" />
            </td>
            <td class="albumTable-number">5</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>늦은 후회</span>
              <audio src="./contents/bobo.mp3"></audio>
            </td>
            <td class="albumTable-artist">보보</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check05" type="checkbox" name="check05" />
            </td>
            <td class="albumTable-number">6</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>삭제</span>
              <audio src="./contents/delete.mp3"></audio>
            </td>
            <td class="albumTable-artist">이승기</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check05" type="checkbox" name="check05" />
            </td>
            <td class="albumTable-number">7</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>응급실</span>
              <audio src="./contents/emergency.mp3"></audio>
            </td>
            <td class="albumTable-artist">izi</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check05" type="checkbox" name="check05" />
            </td>
            <td class="albumTable-number">8</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>나였으면</span>
              <audio src="./contents/wereme.mp3"></audio>
            </td>
            <td class="albumTable-artist">나윤권</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check05" type="checkbox" name="check05" />
            </td>
            <td class="albumTable-number">9</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>내게 오는 길</span>
              <audio src="./contents/sungsikyung.mp3"></audio>
            </td>
            <td class="albumTable-artist">성시경</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check05" type="checkbox" name="check05" />
            </td>
            <td class="albumTable-number">10</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>다시 와주라</span>
              <audio src="./contents/bobo.mp3"></audio>
            </td>
            <td class="albumTable-artist">바이브(VIBE)</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check05" type="checkbox" name="check05" />
            </td>
            <td class="albumTable-number">11</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>I love you</span>
              <audio src="./contents/iloveyou.mp3"></audio>
            </td>
            <td class="albumTable-artist">포지션</td>
          </tr>
          <tr>
            <td class="albumTable-checkbox">
              <input id="check05" type="checkbox" name="check05" />
            </td>
            <td class="albumTable-number">12</td>
            <td class="albumTable-song">
              <i class="fas fa-caret-right playing"></i>
              <span>오늘 서울은 하루종일 맑음</span>
              <audio src="./contents/iucidity.mp3"></audio>
            </td>
            <td class="albumTable-artist">윤하</td>
          </tr>
        </table>
        <div class="albumTable-footer">
          <div class="footer-left">
            <button>듣기</button>
          </div>
          <div class="footer-center">| <span>1</span> |</div>
          <div class="footer-right">
            <button>이동</button>
            <button>배경음악 등록</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
