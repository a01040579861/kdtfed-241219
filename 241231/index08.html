<file file_path="index08.html">
  <!DOCTYPE html>
  <html lang="ko">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>index08</title>
      <style>
        fieldset {
          border: 2px solid #000; /* 테두리 두께, 스타일, 색상 */
          padding: 10px; /* 내용과 테두리 사이의 여백 */
          margin-bottom: 20px; /* 각 필드셋 사이의 여백 */
          border-radius: 5px; /* 테두리 모서리 둥글게 */
        }
        legend {
          font-weight: bold; /* 범례 글자 굵게 */
          padding: 0 5px; /* 범례와 테두리 사이의 여백 */
        }
        textarea {
          resize: none;
        }
      </style>
    </head>
    <body>
      <form action="/submit" method="post">
        <fieldset>
          <legend>신청과목</legend>
          <p>이 달에 신청할 과목을 선택하세요! (*1과목만 선택가능)</p>
          <label for="study1"
            ><input id="study1" type="radio" name="subject" /> 회화</label
          >
          <label for="study2"
            ><input id="study2" type="radio" name="subject" /> 문법</label
          >
          <label for="study3"
            ><input id="study3" type="radio" name="subject" /> 작문</label
          >
        </fieldset>
        <fieldset>
          <legend>메일링</legend>
          <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요! (*복수선택가능)</p>
          <label for="news01"
            ><input id="news01" type="checkbox" name="news01" /> 해외단신</label
          >
          <label for="news02"
            ><input id="news02" type="checkbox" name="news02" /> 5분회화</label
          >
          <label for="news03"
            ><input id="news03" type="checkbox" name="news03" /> 모닝팝스</label
          >
        </fieldset>
        <p>하고 싶은 이야기를 작성해주세요.</p>
        <textarea
          name="mystory"
          id="mystory"
          placeholder="내용을 입력해 주세요."
          rows="20"
          cols="50"
        ></textarea
        ><br />
        <h4>오늘 저녁 분식은 어떠세요?</h4>
        <select name="food" id="food">
          <option value="none" selected disabled>
            원하시는 메뉴를 선택해주세요
          </option>
          <option value="food1">김밥</option>
          <option value="food2">떡볶이</option>
          <option value="food3">순대</option>
          <option value="food4">오뎅</option>
        </select>
      </form>
    </body>
  </html>
</file>
