<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index2</title>
    <style>
      table {
        width: 600px;
        height: 200px;
        caption {
          text-align: left;
        }
        thead {
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <figure>
      <table border="1">
        <caption>
          국내에서 자주 사용하는
          <mark><b>모던 브라우저</b></mark>
        </caption>
        <thead>
          <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>크롬(Chrome)</th>
            <td style="text-align: center">Google</td>
            <td>
              <a href="https://www.google.com/chrome" target="_blank"
                >https://www.google.com/chrome</a
              >
            </td>
          </tr>
          <tr>
            <th>파이어폭스(Firefox)</th>
            <td style="text-align: center">Mozila</td>
            <td>
              <a href="https://www.mozilla.com/firefox" target="_blank"
                >https://www.mozilla.com/firefox</a
              >
            </td>
          </tr>
          <tr>
            <th>엣지(Edge)</th>
            <td style="text-align: center">Microsft</td>
            <td>
              <a href="https://www.microsft.com/edge" target="_blank"
                >https://www.microsft.com/edge</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </figure>
  </body>
</html>
